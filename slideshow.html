<!-- Slideshow container -->
<html>

  <head>
    <title>Attempted Slideshows</title>
    <link rel="stylesheet" type="text/css" href="slideshows.css">
    <script src="slideshow.js" defer></script>
  </head>

  <body>

    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="img/selfie.jpeg" style="width:500px">
        <div class="text">Placeholder Image 1</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="img/CassandraLowelguard.png" style="width:500px">
        <div class="text">Placeholder Image 2</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="img/LETSGO.png" style="width:500px">
        <div class="text">Placeholder Image 3</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="img/Biblical_angel.jpg" style="width:500px">
        <div class="text">Placeholder Image 4</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

  <body>
<html>
